<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <script typet="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body, html {
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
        }
        /*body{*/
            /*display: flex;*/
            /*justify-content: center;*/
        /*}*/
        .header{
            height: 50px;
            width: 95%;
            margin-top: 10px;
            /*border: 1px solid red;*/
            margin-left: 2.5%;
            display: flex;
            justify-content: space-around;
        }
        .header_item{
            width: 420px;
            height: 50px;
            background-image: linear-gradient(36deg, #171752 0%, #283BA2 60%, #1668FF 100%);
            line-height: 50px;
            border-bottom: 1px solid grey;
        }
        .header_item img{
            width: 40px;
            height: 40px;

            margin: 5px;
            border-radius: 20px;
        }
        .header_item span{
            color: springgreen;
            font-weight: bold;
            font-size: 22px;
            margin-right: 20px;
            float: right;
            display: inline;
        }
        .header_item span i{
            color: orange;
            font-weight: bold;
            font-size: 15px;
        }




        /*主内容*/
        .main_content {
            display: flex;
            justify-content: space-around;
            height: 84%;
            margin-top: 2%;
            /*border: 1px solid red;*/
        }
        /*左内容*/
        .left_content {
            width: 30%;
            height: 100%;
            border: 1px solid #0b6379;
        }
        .img_header img {
            width: 100%;
            height: 100%
        }
        .stu_info span:nth-child(1) {
            position: absolute;
            margin: 6% 0 0 6%;
        }
        .stu_info span:nth-child(2) {
            position: absolute;
            margin: 6% 0 0 58%
        }
        .stu_info span:nth-child(3) {
            position: absolute;
            margin: 17% 0 0 6%;
        }
        .stu_info span:nth-child(4) {
            position: absolute;
            margin: 17% 0 0 58%
        }
        .stu_info span:nth-child(5) {
            position: absolute;
            margin: 28% 0 0 6%
        }
        .stu_info span:nth-child(6) {
            position: absolute;
            margin: 39% 0 0 6%
        }
        .stu_info span:nth-child(7) {
            position: absolute;
            margin: 50% 0 0 6%
        }
        .stu_info input {
            width: 30%;
            border: 0;
            margin-left: 1%;
            height: 20px;
            margin-top: 1%
        }

        .stu_info span {
            color: #54DFE3;
            font-size: 15px;
            margin-left: 1%
        }
        /*右内容*/
        .right_content {
            width: 65%;
            height: 100%;
            border: 1px solid #0b6379;
        }
        #content {
            width: 95%;
            height: 50%;
            border: 1px solid #0b6379;
            margin-left: 2.5%;
            margin-top: 2%;
            padding-top: 1%
        }
        #content_bottom {
            width: 95%;
            height: 40%;
            border: 1px solid #0b6379;
            margin-left: 2.5%;
            margin-top: 2%;
        }
        .left_content span:nth-child(1){
            position: absolute;
            padding:15px;
            border-style: solid;
            border-color: #02C2E1;
            border-width: 5px 0 0 5px;
            top:-5px;
            left:-5px;
        }
        .left_content span:nth-child(2){
            position: absolute;
            padding:15px;
            border-style: solid;
            border-color: #02C2E1;
            border-width: 5px 5px 0 0;
            top:-5px;
            right:-5px;
        }
        .left_content span:nth-child(3){
            position: absolute;
            padding:15px;
            border-style: solid;
            border-color: #02C2E1;
            border-width: 0 5px 5px 0;
            bottom:-5px;
            right:-5px;
        }
        .left_content span:nth-child(4){
            position: absolute;
            padding:15px;
            border-style: solid;
            border-color: #02C2E1;
            border-width: 0px 0px 5px 5px;
            bottom:-5px;
            left:-5px;
        }
        .right_content span:nth-child(1){
            position: absolute;
            padding:15px;
            border-style: solid;
            border-color: #02C2E1;
            border-width: 5px 0 0 5px;
            top:-5px;
            left:-5px;
        }
        .right_content span:nth-child(2){
            position: absolute;
            padding:15px;
            border-style: solid;
            border-color: #02C2E1;
            border-width: 5px 5px 0 0;
            top:-5px;
            right:-5px;
        }
        .right_content span:nth-child(3){
            position: absolute;
            padding:15px;
            border-style: solid;
            border-color: #02C2E1;
            border-width: 0px 5px 5px 0;
            bottom:-5px;
            right:-5px;
        }
        .right_content span:nth-child(4){
            position: absolute;
            padding:15px;
            border-style: solid;
            border-color: #02C2E1;
            border-width: 0 0 5px 5px;
            bottom:-5px;
            left:-5px;
        }

    </style>
</head>
<body>
<div class="header">
    <div class="header_item">
        <img src="../img/stu.png" alt="11111111">
        <span>24875 <i>学校总人数</i></span>
    </div>
    <div class="header_item">
        <img src="../img/rmb.png" alt="11111111">
        <span>24875 <i>人均消费</i></span>
    </div>
    <div class="header_item">
        <img src="../img/stu.png" alt="11111111">
        <span>24875 <i>社区人数</i></span>
    </div>
</div>
<div class="main_content">
    <div class="left_content" style="position: relative">
        <!--四个角加粗-->
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="right_content" style="position: relative">
        <!--四个角加粗-->
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <div id="content">

        </div>
        <div id="content_bottom">

        </div>
    </div>
</div>
</body>
</html>
