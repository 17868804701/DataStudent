        *{
            padding: 0;
            margin: 0;
        }
        body, html {
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
        }
        /*body{*/
            /*display: flex;*/
            /*justify-content: center;*/
        /*}*/
        .header{
            height: 50px;
            width: 95%;
            margin-top: 10px;
            /*border: 1px solid red;*/
            margin-left: 2.5%;
            display: flex;
            justify-content: space-around;
        }
        .header_item{
            width: 420px;
            height: 50px;
            background-image: linear-gradient(36deg, #171752 0%, #283BA2 60%, #1668FF 100%);
            line-height: 50px;
            border-bottom: 1px solid grey;

        .header_item img{
            width: 40px;
            height: 40px;

            margin: 5px;
            border-radius: 20px;
        }
        .header_item span{
            color: springgreen;
            font-weight: bold;
            font-size: 22px;

            display: inline;

        .header_item span i{
            color: orange;
            font-weight: bold;

            justify-content: space-around;

        .stu_info span:nth-child(2) {

        .stu_info span:nth-child(3) {
            position: absolute;
            margin: 17% 0 0 6%;
        }
        .stu_info span:nth-child(4) {
            position: absolute;
            margin: 17% 0 0 58%
        }
        .stu_info span:nth-child(5) {
            position: absolute;
            margin: 28% 0 0 6%

        .stu_info span:nth-child(6) {

        .stu_info span:nth-child(7) {
            position: absolute;
            margin: 50% 0 0 6%

            width: 30%;
            border: 0;
            margin-left: 1%;
            height: 20px;
            margin-top: 1%

        .stu_info span {
            color: #54DFE3;
            font-size: 15px;
            margin-left: 1%
        }
        /*右内容*/
        .right_content {
            width: 65%;
            height: 100%;
            border: 1px solid #0b6379;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
        }
        #content {
            width: 95%;
            height: 45%;
            border: 1px solid #0b6379;
        }
        #content_bottom {
            width: 95%;
            height: 45%;
            border: 1px solid #0b6379;
        }

        .left_content span:nth-child(1){
            position: absolute;
            padding:15px;
            border-style: solid;
            border-color: #02C2E1;
            border-width: 5px 0 0 5px;
            top:-5px;
            left:-5px;
        }
        .left_content span:nth-child(2){
            position: absolute;
            padding:15px;
            border-style: solid;
            border-color: #02C2E1;
            border-width: 5px 5px 0 0;
            top:-5px;
            right:-5px;
        }
        .left_content span:nth-child(3){
            position: absolute;
            padding:15px;
            border-style: solid;
            border-color: #02C2E1;
            border-width: 0 5px 5px 0;
            bottom:-5px;
            right:-5px;
        }
        .left_content span:nth-child(4){
            position: absolute;
            padding:15px;
            border-style: solid;
            border-color: #02C2E1;
            border-width: 0px 0px 5px 5px;
            bottom:-5px;
            left:-5px;
        }
        .right_content span:nth-child(1){
            position: absolute;
            padding:15px;
            border-style: solid;
            border-color: #02C2E1;
            border-width: 5px 0 0 5px;
            top:-5px;
            left:-5px;

        .right_content span:nth-child(2){

            padding:15px;
            border-style: solid;
            border-color: #02C2E1;
            border-width: 5px 5px 0 0;

            right:-5px;
        }
        .right_content span:nth-child(3){

            padding:15px;
            border-style: solid;
            border-color: #02C2E1;
            border-width: 0px 5px 5px 0;
            bottom:-5px;
            right:-5px;
        }
        .right_content span:nth-child(4){
            position: absolute;
            padding:15px;
            border-style: solid;
            border-color: #02C2E1;
            border-width: 0 0 5px 5px;
            bottom:-5px;
            left:-5px;
        }
